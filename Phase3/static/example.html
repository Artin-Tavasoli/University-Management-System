<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Page</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-image: url('homepage_bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: violet;
            color: white;
            text-align: center;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            font-size: 60px;
            color: blue;
            margin-top: 20px;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            width: 300px;
        }

        .box a {
            color: blueviolet;
            text-decoration: none;
            font-size: 24px;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .post-pic {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .user-details {
            text-align: left;
        }

        /* Sidebar Menu */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            text-align: left;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border: none;
            margin: 10px;
            position: fixed;
            top: 20px;
            left: 20px;
        }
    </style>
</head>

<body>
    <h1 class="header">PERSONAL PAGE</h1>

    <button class="openbtn" onclick="openNav()">â˜° Menu</button>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/">LOGOUT</a>
        <a href="/add_post">ADD POST</a>
        <a href="/add_profile_photo">ADD PROFILE PHOTO</a>
        <a href="/delete_profile_photo">DELETE PROFILE PHOTO</a>
        <a href="/search_page">SEARCH PAGE</a>
        <a href="/show_courses">SHOW COURSES</a>
    </div>
</body>

</html>
